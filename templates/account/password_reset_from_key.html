{% extends "../_base.html" %}
{% load crispy_forms_tags %}
{% block head %}
    <style>
        /* Container */
        #reset-container {
            margin-top: 50px;
        }

        /* Header */
        #reset-header h2 {
            color: #4CAF50;
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        #reset-header p {
            text-align: center;
            font-size: 1rem;
            color: #555;
        }

        /* Form Container */
        #reset-form {
            background-color: #f9f9f9;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Button */
        #reset-button {
            background-color: #4CAF50;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            color: white;
            font-size: 1.1rem;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #reset-button:hover {
            background-color: #45a049;
        }

        /* Error and Success Messages */
        .alert {
            font-size: 1rem;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }
    </style>
{% endblock %}

{% block content %}
<div class="container" id="reset-container">
    <div class="row justify-content-center">
        <div class="col-md-6" id="reset-header">
            <h2>Set a New Password</h2>
            <p>Enter a new password to complete the reset process:</p>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6" id="reset-form">
            <form method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="{{ form.new_password1.id_for_label }}">New Password</label>
                    {{ form.new_password1|crispy }}
                </div>

                <div class="form-group">
                    <label for="{{ form.new_password2.id_for_label }}">Confirm Password</label>
                    {{ form.new_password2|crispy }}
                </div>

                <button type="submit" class="btn" id="reset-button">Reset Password</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
